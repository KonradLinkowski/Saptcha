<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="images/placeholder.png" />
  <link rel="apple-touch-icon" type="image/png" href="images/placeholder.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Google Captcha Game made for js13k competition">
  <meta name="theme-color" content="#4A90E2">
  <title>Google Captcha Game</title>
</head>
<body>
  <div class="wrapper">
    <article class="window">
      <header class="window__header">
        <div class="header__info">
          <span class="info__select">Select all images with</span>
          <strong class="info__object" id="objects_name">.</strong>
          <span class="info__verify">Click verify once there are none left.</span>
        </div>
        <div class="points">
          <span class="points__counter" id="points_counter">00000</span>
        </div>
      </header>
      <section class="window__body">
        <div id="tiles_container" class="tiles_container"></div>
      </section>
      <footer class="window__footer">
        <div class="footer_buttons">
          <button class="button button--action" id="reset_button" title="Get a new challenge">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/><path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </button>
          <button class="button button--action" title="Get an audio challenge">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" opacity=".1" fill="none"/><path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/>
            </svg>
          </button>
          <button class="button button--action" title="Help">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0V0z"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>
          </button>
        </div>
        <button class="button button--submit hidden" id="verify_button">Verify</button>
        <button class="button button--submit" id="skip_button">Skip</button>
      </footer>
    </article>
  </div>
  <script src="registerServiceWorker.js"></script>
  <script src="util.js"></script>
  <script src="shapes.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
